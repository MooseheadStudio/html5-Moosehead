# See https://github.com/sasstools/sass-lint/tree/develop/docs/rules
# ------------------------------------------------------------------
options:
  # Defaults: https://github.com/sasstools/sass-lint/blob/master/lib/config/sass-lint.yml
  merge-default-rules: true
  formatter: stylish

files:
  include:
    - 'sass/**/*.s+(a|c)ss'
  ignore:
    -


# Rules
rules:
  # Extends
  extends-before-declarations: 2
  extends-before-mixins: 2
  placeholder-in-extend: 2

  # Mixins
  mixins-before-declarations: 2

  # Line Spacing
  one-declaration-per-line: 2
  empty-line-between-blocks: 2
  single-line-per-selector: 2

  # Disallows
  no-color-keywords: 2
  no-color-literals: 0
  no-css-comments: 2
  no-debug: 2
  no-duplicate-properties: 2
  no-empty-rulesets: 2
  no-extends: 0
  no-ids: 2
  no-important: 2
  no-invalid-hex: 2
  no-mergeable-selectors: 1
  no-misspelled-properties: 2
  no-qualifying-elements: 2
  no-trailing-zero: 2
  no-transition-all: 0
  no-url-protocols: 2
  no-vendor-prefixes: 2
  no-warn: 0

  # nesting
  force-attribute-nesting: 2
  force-element-nesting: 2
  force-pseudo-nesting: 2

  # Style Guide
  border-zero: 2
  brace-style: 2
  clean-import-paths:
    - 2
    - leading-underscore: false
      filename-extension: false
  empty-args: 1
  function-name-format: 2
  hex-length: 2
  hex-notation: 2
  indentation: 1
  leading-zero:
    - 2
    - include: true
  mixin-name-format: 2
  nesting-depth:
    - 2
    - max-depth: 3
  placeholder-name-format: 2
  property-sort-order: 2
  quotes: 2
  shorthand-values: 2
  url-quotes: 2
  variable-for-property: 0
  variable-name-format: 2
  zero-unit: 2

  # Inner Spacing
  space-after-bang: 2
  space-after-colon: 2
  space-after-comma: 2
  space-before-bang: 2
  space-before-brace: 2
  space-before-colon: 2
  space-between-parens: 2

  # Final Items
  final-newline: 2
  trailing-semicolon: 2

property-sort-order:
    - 1
    -
      order:
        # Positioning
        - 'position'
        - 'top'
        - 'right'
        - 'bottom'
        - 'left'
        - 'z-index'

        - 'float'
        - 'clear'

        - 'flex'
        - 'flex-basis'
        - 'flex-direction'
        - 'flex-flow'
        - 'flex-grow'
        - 'flex-shrink'
        - 'flex-wrap'
        - 'align-content'
        - 'align-items'
        - 'align-self'
        - 'justify-content'
        - 'order'

        # Display & Box Model
        - 'box-sizing'
        - 'display'
        - 'overflow'
        - 'overflow-x'
        - 'overflow-y'

        - 'width'
        - 'min-width'
        - 'max-width'

        - 'height'
        - 'min-height'
        - 'max-height'

        - 'margin'
        - 'margin-top'
        - 'margin-right'
        - 'margin-bottom'
        - 'margin-left'

        - 'padding'
        - 'padding-top'
        - 'padding-right'
        - 'padding-bottom'
        - 'padding-left'

        # Text
        - 'columns'
        - 'column-gap'
        - 'column-fill'
        - 'column-rule'
        - 'column-span'
        - 'column-count'
        - 'column-width'

        - 'color'

        - 'font'
        - 'font-family'
        - 'font-size'
        - 'font-smoothing'
        - 'font-style'
        - 'font-variant'
        - 'font-weight'
        - 'font-feature-settings'

        - 'letter-spacing'
        - 'line-height'
        - 'list-style'

        - 'text-align'
        - 'text-decoration'
        - 'text-indent'
        - 'text-overflow'
        - 'text-rendering'
        - 'text-shadow'
        - 'text-transform'
        - 'text-wrap'

        - 'white-space'
        - 'word-spacing'
        - 'word-wrap'

        # Background
        - 'background'
        - 'background-clip'
        - 'background-color'
        - 'background-image'
        - 'background-position'
        - 'background-size'
        - 'background-repeat'

        # Border
        - 'border'
        - 'border-top'
        - 'border-right'
        - 'border-bottom'
        - 'border-left'
        - 'border-width'
        - 'border-top-width'
        - 'border-right-width'
        - 'border-bottom-width'
        - 'border-left-width'

        - 'border-style'
        - 'border-top-style'
        - 'border-right-style'
        - 'border-bottom-style'
        - 'border-left-style'

        - 'border-radius'
        - 'border-top-left-radius'
        - 'border-top-right-radius'
        - 'border-bottom-left-radius'
        - 'border-bottom-right-radius'

        - 'border-color'
        - 'border-top-color'
        - 'border-right-color'
        - 'border-bottom-color'
        - 'border-left-color'

        - 'outline'
        - 'outline-color'
        - 'outline-offset'
        - 'outline-style'
        - 'outline-width'

        # Other
        - 'border-collapse'
        - 'border-spacing'
        - 'box-shadow'
        - 'caption-side'
        - 'content'
        - 'cursor'
        - 'empty-cells'
        - 'opacity'
        - 'quotes'
        - 'speak'
        - 'table-layout'
        - 'vertical-align'
        - 'visibility'

        - 'transform'
        - 'transition'
